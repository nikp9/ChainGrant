<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>
<style>
    /* Centering the login form */
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Full viewport height */
    }

    input{
        width: 250px;
        padding: 10px;
        margin: 5px 0;
        font-size: 16px;
    }

    .button-container {
        display: flex;
        justify-content: center;
        gap: 10px; /* Space between buttons */
        margin-top: 10px;
    }

    button {
        width: 132px;
        padding: 10px;
        margin: 1px;
        font-size: 16px;
        cursor: pointer;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
    }

    button:hover {
        background-color: #2980b9;
    }

    /* Loader (Spinner) */
    #loader {
        display: none;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin-top: 15px; /* Ensures spacing below buttons */
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Success message */
    #statusMessage {
        display: none;
        color: green;
        font-weight: bold;
        margin-top: 15px; /* Aligns with loader */
    }
</style>
<body>
    <div class="container">
        <input type="text" id="userid" name="username" placeholder="UserID" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <div class="button-container">
            <button type="submit" id="login">Register</button>
            <button type="reset" id="reset">Login</button>
        </div>


        <div id="loader"></div>

        <p id="statusMessage"></p>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
